<!DOCTYPE html>
<meta charset="utf-8">
<title>Test Suite</title>
<link rel="stylesheet" href="https://code.jquery.com/qunit/qunit-2.20.0.css">
<body>
  <div id="qunit"></div>
  <div id="qunit-fixture"></div>
  <script src="https://code.jquery.com/qunit/qunit-2.20.0.js"></script>
</body>

<script>

    function moon(action, direction) {
        coordinates = [4, 4]

        if(action == 'f' ) {
            coordinates = forward(direction, coordinates);
        }
        if(action == 'b' ) {
            coordinates = backwards(direction, coordinates);
        }
       
        return coordinates;
    }

    function forward(direction, coordinates) {
        if (direction == "N") {
            coordinates[1] -= 1;
        }
        else if (direction == "E") {
            coordinates[0] += 1;
        }
        else if (direction == "S") {
            coordinates[1] += 1;
        }
        else if (direction == "W") {
            coordinates[0] -= 1;
        }

        if(coordinates[0] >= 0 && coordinates[1] >= 0) {
            return coordinates;
        }
        else if(coordinates[0] < 0 && coordinates[1] >= 0) {
            coordinates[0] = 9-coordinates[0];
            return coordinates;
        }
        else if(coordinates[0] >= 0 && coordinates[1] < 0) {
            coordinates[1] = 9-coordinates[1];
            return coordinates;
        }
        else if(coordinates[0] < 0 && coordinates[1] < 0) {
            coordinates[0] = 9-coordinates[0];
            coordinates[1] = 9-coordinates[1];
            return coordinates;
        }
    }

    function backwards(direction, coordinates) {
        if (direction == "S") {
            coordinates[1] -= 1;
        }
        else if (direction == "W") {
            coordinates[0] += 1;
        }
        else if (direction == "N") {
            coordinates[1] += 1;
        }
        else if (direction == "E") {
            coordinates[0] -= 1;
        }

        if(coordinates[0] >= 0 && coordinates[1] >= 0) {
            return coordinates;
        }
        else if(coordinates[0] < 0 && coordinates[1] >= 0) {
            coordinates[0] = 9-coordinates[0];
            return coordinates;
        }
        else if(coordinates[0] >= 0 && coordinates[1] < 0) {
            coordinates[1] = 9-coordinates[1];
            return coordinates;
        }
        else if(coordinates[0] < 0 && coordinates[1] < 0) {
            coordinates[0] = 9-coordinates[0];
            coordinates[1] = 9-coordinates[1];
            return coordinates;
        }
    }
  
    QUnit.module('moon', function() {
      QUnit.test('forward1', function(assert) {
        assert.deepEqual(moon("f", "N"), [4, 3]);
      });
      QUnit.test('forward2', function(assert) {
        assert.deepEqual(moon("f", "E"), [5, 4]);
      });
      QUnit.test('forward3', function(assert) {
        assert.deepEqual(moon("f", "S"), [4, 5]);
      });
      QUnit.test('forward4', function(assert) {
        assert.deepEqual(moon("f", "W"), [3, 4]);
      });
      QUnit.test('backwards1', function(assert) {
        assert.deepEqual(moon("b", "N"), [4, 5]);
      });
      QUnit.test('backwards2', function(assert) {
        assert.deepEqual(moon("b", "E"), [3, 4]);
      });
      QUnit.test('backwards3', function(assert) {
        assert.deepEqual(moon("b", "S"), [4, 3]);
      });
      QUnit.test('backwards4', function(assert) {
        assert.deepEqual(moon("b", "W"), [5, 4]);
      });
    });
  </script>
